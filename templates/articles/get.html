{% extends 'base_layout.html' %}

{% block content %}
<!-- article details page -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-2 p-2 bg-secondary">{{ article.title }}</h1>
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ article.thumbnail.url }}" alt="{{ article.title }}" class="img-fluid">
                    <p class="mt-1">
                        <strong>Added by:</strong> {{ article.author }}
                    </p>
                </div>
                <div class="col-md-8">
                    <p>{{ article.body }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/articles/{{ article.slug }}/" class="btn btn-sm btn-outline-danger">delete</a>
                            <a href="/articles/{{ article.slug }}/edit/" class="btn btn-sm btn-outline-secondary">Edit</a>
                        </div>
                        <small class="text-muted">{{ article.created_at }}</small>
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
