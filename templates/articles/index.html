{% extends 'base_layout.html' %}

{% block content %}

<!-- list of articles -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-2 p-2 bg-secondary">Articles</h1>
            <div class="row">
                {% for article in articles %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{ article.thumbnail.url }}" alt="Card image cap">
                        <div class="card-body"> 
                            <p class="card-text">{{ article.title }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="/articles/{{ article.slug }}/" class="btn btn-sm btn-outline-secondary">View</a>
                                    <a href="/articles/{{ article.slug }}/edit/" class="btn btn-sm btn-outline-secondary">Edit</a>
                                </div>
                                <small class="text-muted">{{ article.created_at }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

<!------------------------------------------------------>

{% endblock %}
